<body>
<header itemscope itemtype="http://schema.org/LocalBusiness">
	<div class="container">
		<div class="content">
			<div class= "title">

				<h2 class="subtitle" ><span class="breve"></span></h2>
				<div class="raposa"><img  itemprop="image" src="img/raposa.gif" draggable="false" height="300px" oncontextmenu="return false" alt="Raposa olhando para cima logo polygon"></div>
				<div><h3> Em breve...</h3></div>
					<a class="gplus" href="https://www.facebook.com/Raposa-Digital-425892010911314/"><i class="fa fa-facebook-official face" aria-hidden="true"></i></a>
					<a class="insta" href="https://www.instagram.com/raposa_digital/"><i class="fa fa-instagram insta" aria-hidden="true"></i></a>

			</div >
		</div>
	</div>
	
	<script src="js/mala.js"></script>	
  <script>
		malarkey(document.querySelector('.breve'), {
	    typeSpeed: 50,
	    deleteSpeed: 50,
	    pauseDelay: 2000,
	    loop: true,
	    postfix: ''
	  	})
	  .type('WEB').pause().delete()
	  .type('ILUSTRAÇÃO').pause().delete()
	  .type('MOTION GRAPHICS').pause().delete()
	  .type('3D').pause().delete()
	  .type('DESENVOLVIMENTO').pause().delete()  
	  .type('ANIMAÇÃO').pause().delete()
	  .type('ARCHVIZ').pause().delete()
  </script>
